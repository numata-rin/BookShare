{% extends 'base.html' %}
{% load static %}

{% block title %}本情報削除 | Book Share {% endblock %}

{% block contents %}
<div class="container my-div-style">
  <div class="row text-center">
    <form method="POST">
      {% csrf_token %}
      <p>本当に削除しますか？</p>
      <button class="btn btn-primary mt-5" type="submit">削除</button>
      <a class="btn btn-secondary mt-5 ml-2" href="{% url 'bookshare:book_detail' object.pk %}">キャンセル</a>
    </form>
  </div>
</div>
{% endblock %}
