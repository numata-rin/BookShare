{% extends 'base.html' %}

{% load static %}

{% block title %}お問い合わせ | BookShare {% endblock %}

{% block contents %}
<div class="container d_flex justify-content-center">
  <div class="my-div-style col-12 col-md-7">
    <form method="post">
      <!--サイバー攻撃の一種であるCSRF（Cross Site Request Forgeries, クロスサイトリクエストフォージュリ）対策用タグ-->
      <!--POST通信でこのタグを付けていないとDjangoはデフォルトで403エラーを返す。-->
      {% csrf_token %}

      {{ form.non_field_errors }}

      {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="form-label">
          <strong>{{ field.label_tag }}</strong>
        </label>
        {{ field }}
        {{ field.errors }}
      </div>
      {% endfor %}

      <button class="btn btn-primary" type="submit">送信</button>
    </form>
  </div>
</div>
{% endblock %}
